<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carb0ny Photography</title>
    <meta name="description" content="摄影作品集 - Carb0ny">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #666;
            letter-spacing: 0.2em;
        }

        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 16px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            background: #111;
            cursor: pointer;
            aspect-ratio: 3/2;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .photo-item img.loaded {
            opacity: 1;
        }

        .photo-item:hover img {
            transform: scale(1.03);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            padding: 20px;
            user-select: none;
        }

        .lightbox-nav:hover {
            opacity: 1;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            color: #444;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .lightbox-nav {
                font-size: 1.5rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Carb0ny</h1>
        <p class="subtitle">Photography</p>
    </header>

    <main class="gallery" id="gallery">
        <!-- Photos will be loaded here -->
    </main>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-nav lightbox-prev">&#10094;</span>
        <span class="lightbox-nav lightbox-next">&#10095;</span>
        <img src="" alt="Full size photo">
    </div>

    <footer>
        &copy; 2024 Carb0ny. All rights reserved.
    </footer>

    <script>
        const photos = [
            "_DSC9239-3.jpg",
            "_DSC9198.jpg",
            "_DSC9164.jpg",
            "_DSC9109.jpg",
            "_DSC9069.jpg",
            "_DSC9065.jpg",
            "_DSC8908-2.jpg",
            "_DSC8672.jpg"
        ];

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        let currentIndex = 0;

        // Load photos
        photos.forEach((photo, index) => {
            const item = document.createElement('div');
            item.className = 'photo-item';
            
            const img = document.createElement('img');
            img.src = photo;
            img.alt = `Photo ${index + 1}`;
            img.loading = 'lazy';
            img.onload = () => img.classList.add('loaded');
            
            item.appendChild(img);
            item.addEventListener('click', () => openLightbox(index));
            gallery.appendChild(item);
        });

        // Lightbox functions
        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = photos[index];
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function navigate(direction) {
            currentIndex = (currentIndex + direction + photos.length) % photos.length;
            lightboxImg.src = photos[currentIndex];
        }

        lightbox.querySelector('.lightbox-close').addEventListener('click', closeLightbox);
        lightbox.querySelector('.lightbox-prev').addEventListener('click', (e) => {
            e.stopPropagation();
            navigate(-1);
        });
        lightbox.querySelector('.lightbox-next').addEventListener('click', (e) => {
            e.stopPropagation();
            navigate(1);
        });
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigate(-1);
            if (e.key === 'ArrowRight') navigate(1);
        });
    </script>
</body>
</html>
