<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery | Carb0ny</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
            color: #222;
            line-height: 1.6;
        }
        
        header {
            text-align: center;
            padding: 4rem 2rem 3rem;
            background: #fff;
        }
        
        h1 {
            font-size: 1.6rem;
            font-weight: 300;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.85rem;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1px;
            background: #ddd;
        }
        
        .photo {
            position: relative;
            aspect-ratio: 3/2;
            overflow: hidden;
            background: #eee;
            cursor: pointer;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.3s ease;
            filter: grayscale(20%);
        }
        
        .photo:hover img {
            transform: scale(1.08);
            filter: grayscale(0%);
        }
        
        footer {
            text-align: center;
            padding: 4rem 2rem;
            background: #fff;
            color: #999;
            font-size: 0.8rem;
        }
        
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.2rem;
                letter-spacing: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Carb0ny</h1>
        <p class="subtitle">Photography</p>
    </header>
    
    <main class="gallery">
        <div class="photo">
            <img src="/photos/_DSC8672.jpg" alt="Photo 01" loading="lazy">
        </div>
        <div class="photo">
            <img src="/photos/_DSC8908-2.jpg" alt="Photo 02" loading="lazy">
        </div>
        <div class="photo">
            <img src="/photos/_DSC9065.jpg" alt="Photo 03" loading="lazy">
        </div>
        <div class="photo">
            <img src="/photos/_DSC9069.jpg" alt="Photo 04" loading="lazy">
        </div>
        <div class="photo">
            <img src="/photos/_DSC9109.jpg" alt="Photo 05" loading="lazy">
        </div>
        <div class="photo">
            <img src="/photos/_DSC9164.jpg" alt="Photo 06" loading="lazy">
        </div>
        <div class="photo">
            <img src="/photos/_DSC9198.jpg" alt="Photo 07" loading="lazy">
        </div>
        <div class="photo">
            <img src="/photos/_DSC9239-3.jpg" alt="Photo 08" loading="lazy">
        </div>
    </main>
    
    <footer>
        <p>- 2026 -</p>
    </footer>
</body>
</html>
